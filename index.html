<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container"> <!-- Container da pagina -->
    <div class="card"> <!-- Card Central -->
      <div class="card-left"> <!-- Card da esquerda -->
        <h4 class="top-text">Your Result</h4> <!-- Texto principal do card esquerdo -->
        <div class="circle-ajust"> <!-- Ajusta o circulo no centro no card esquerdo -->
          <div class="circle"> <!-- Circulo -->
            <div class="txt-circle"> <!-- Texto do circulo -->
              <h1 class="number">76</h1>
              <h5>of 100</h5>
            </div>
          </div>
        </div>
        <div class="sub-text"> <!-- Sub texto do card esquerdo -->
          <h2>Great</h2>
          <p class="p">You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>
      <div class="card-right">
        <h4 class="top-text-right">Summary</h4>
        <section class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h4 class="txt1">Reaction</h4>
          <h4 class="static">80 <span>/ 100</span></h4>
        </section>
        <section class="memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h4 class="txt2">Memory</h4>
          <h4 class="static">92 <span>/ 100</span></h4>
        </section>
        <section class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h4 class="txt3">Verbal</h4>
          <h4 class="static">61 <span>/ 100</span></h4>
        </section>
        <section class="visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h4 class="txt4">Visual</h4>
            <h4 class="static">72 <span>/ 100</span></h4>
        </section>
        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
